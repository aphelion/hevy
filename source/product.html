<div class="container-fluid product-page">
    <div class="row">
        <div class="col-sm-6 product-images">
            <div class="product-image" data-background-image-url="{{ product.image | product_image_url }}"></div>
            {% if product.images.size > 1 %}
            <div class="product-image-options">
                {% for image in product.images %}
                <div class="product-image-option{% if forloop.first %} active{% endif %}"
                      data-background-image-url="{{ image  | product_image_url }}"></div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        <div class="col-sm-6">
            <h1 class="top-heading">{{ product.name | upcase }}</h1>
            {% if product.description != blank %}
            {{ product.description | paragraphs }}
            {% endif %}
            <form method="post" action="/cart">
                {{ product.options_in_stock | options_select, 'product-options', 'form-control' }}
                <button name="submit" type="submit" title="ADD TO CART">ADD TO CART</button>
            </form>
        </div>
    </div>
</div>
