<div class="container-fluid">
    <h1>PRODUCTS</h1>
    {% assign items_per_row = 3 %}

    {% get products from products.all %}
    <div class="row products-grid">
        {% for product in products %}
        <div class="col-md-4 col-sm-6">
            <a class="product" href="{{ product.url }}">
                <div class="product-image" data-image-url="{{ product.image | product_image_url | constrain: '800', '800' }}"></div>
                <h4>{{ product.name }} {{ product.default_price | money_with_sign }}</h4>
            </a>
        </div>
        {% endfor %}
    </div>
    {% endget %}
</div>
