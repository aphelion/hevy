{% assign url_array = page.full_url | split: '/' %}
{% if url_array[2] contains 'localhost' %}
    {% assign assets_host = url_array[2] | prepend: '//' | prepend: url_array[0] | append: '/' %}
{% else %}
    {% assign assets_host = 'http://assets.hevysupply.com/' %}
{% endif %}

<div id="lookbook-container">
    <div id="lookbook-loader">
        <i class="icon-hevy-h loading"></i>
    </div>
    <div id="lookbook" data-background-image-url="{{assets_host}}images/lookbook/woods.jpg">
        <div class="overlay">
            <div class="graphic" data-background-image-url="{{assets_host}}images/lookbook/xxiiixvii-overlay.png"></div>
            <div class="text">New Items Available</div>
        </div>
    </div>
    <div class="preload">
        <img src="{{assets_host}}images/lookbook/woods.jpg"/>
        <img src="{{assets_host}}images/lookbook/xxiiixvii-overlay.png"/>
    </div>
</div>

<div id="footer">
    <div id="footer-bar">
        <a href="/products"><img id="footer-logo" src="{{assets_host}}images/hevy-main.svg"/></a>
    </div>
</div>
